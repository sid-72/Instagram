<app-nav [userId]="userId"></app-nav>
<div class="user-profile">
  <h2 class="text-center my-4 text-primary fw-bold">User Profile</h2>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mb-4 shadow-sm border-0">
          <div class="card-body text-center">
            <h4 class="card-title">{{ userId }}</h4>
            <h6 class="card-subtitle mb-2 text-muted">{{ name }}</h6>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let post of posts">
        <div class="card mb-4 shadow-sm border-0">
          <img [src]="post.image_path" class="card-img-top rounded-0" alt="{{ post.caption }}" (click)="openPostDialog(post)">
        </div>
      </div>
    </div>
  </div>
</div>
